<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push" class="side-nav">
        <mat-toolbar>
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-button *ngIf="!authenticate" (click)="gotoRegister()">
            <mat-icon>account_circle</mat-icon>Register
        </button>

        <button mat-button *ngIf="!authenticate" (click)="gotoLogin()">
            <mat-icon>login</mat-icon>Login
        </button>

        <button mat-button *ngIf="authenticate" (click)="logout()">
            <mat-icon>logout</mat-icon>Logout
        </button>

    </mat-toolbar>

    <div class="container p-2">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
