
<div class="md:col-4 md:col-offset-4 mt-4 sm:col-12">
    <mat-card>
        <form class="login100-form" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
            <mat-card-header>
                <span class="login100-form-title p-b-49">
                    Login
                </span>
            </mat-card-header>

            <mat-card-content>
            <div>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Correo</span>
                    <input class="input100" type="email" formControlName="email" placeholder="Correo electrónico">
                    <span class="focus-input100"></span>
                </div>
                <span *ngIf="isValidField('email')" class="mat-mdc-form-field-error">
                    *{{ getFieldError('email') }}
                </span>
            </div>
    
            <div>
                <div class="wrap-input100">
                    <span class="label-input100">Contraseña</span>
                    <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>
                <span *ngIf="isValidField('password')" class="mat-mdc-form-field-error">
                    *{{ getFieldError('password') }}
                </span>
            </div>
    
            <div class="text-right p-t-8 p-b-31"></div>
    
            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>
            </div>
    
            <div class="flex-col-c p-t-60">
                <span class="txt1 p-b-17">
                    ¿No tienes cuenta?
                </span>
    
                <a routerLink="/auth/register" class="txt2">
                    Crear una aquí
                </a>
            </div>
        </mat-card-content>
        </form>
    </mat-card>
</div>
