<h1>Categorias</h1>

<a (click)="gotoCreateCategory()" mat-stroked-button color="primary" class="m-2">Nueva Categoria</a>

<mat-divider class="mb-2"></mat-divider>

<shared-list-table [showDetails]="false" [list]="categories" [columnsData]="columns" [total]="totalCategories" (onChangePage)="onPageChange($event)" (onFilter)="onPageChange($event)" (onCleanFilter)="loadCategories($event)" (onGotoUpdate)="gotoUpdateCategory($event)" (onDelete)="deleteCategory($event)"></shared-list-table>
