<h1>{{ country.name }}</h1>

<div class="flex justify-content-between">
    <a (click)="gotoCreateState()" mat-stroked-button color="primary" class="m-2"><mat-icon>add</mat-icon>Nuevo Estado</a>

    <button (click)="goBack()" mat-raised-button>
        <mat-icon>arrow_back</mat-icon>
        Regresar
    </button>
</div>

<mat-divider class="mb-2"></mat-divider>

<shared-list-table [list]="states" [columnsData]="columns" [total]="totalStates" (onChangePage)="onPageChange($event)" (onFilter)="onPageChange($event)" (onCleanFilter)="loadStates($event)" (onGotoDetails)="gotoStateDetails($event)" (onGotoUpdate)="gotoUpdateState($event)" (onDelete)="deleteState($event)"></shared-list-table>
